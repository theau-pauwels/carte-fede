worker_processes  1;

events { worker_connections 1024; }

http {
  sendfile on;

  upstream frontend { server frontend:3000; }  # Astro dev/build
  upstream backend  { server backend:8000; }   # Flask (gunicorn)

  server {
    listen 80;
    server_name carte-fede-test.magellan.fpms.ac.be;

    # Passe les infos de proxy au backend
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    # Frontend Astro
    location / {
      proxy_pass http://frontend;
    }

    # API Flask
    location /api/ {
      proxy_pass http://backend;
    }
  }
}